              </div>

                    <div id="medium" class="StrokeWeight">Medium</div>
                    <div id="bold" class="StrokeWeight">Bold</div>
                    <div id="extraBold" class="StrokeWeight">Extra Bold</div>
                  </div>
                </div>
              </div>

</div>
